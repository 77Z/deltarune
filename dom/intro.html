<html lang="en">
<head>

    <title>DELTARUNE</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <style>

        * {
            cursor: url(../img/cursors/mouse.png), default;
            outline: none;
        }
    
        video {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #000000;
            z-index: 1;
        }

        .overlap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0;
            transition: 0.3s;
            z-index: 9999;
        }

        .sans {
            height: 300px;
            width: 150px;
            background-image: url("../img/sans-still.png");
            background-repeat: no-repeat;
            background-size: 150px;
            image-rendering: pixelated;
            position: absolute;
            bottom: -180px;
            transform: rotate(12deg);
            left: -20px;
        }

        .temmie {
            position: absolute;
            height: 150px;
            width: 150px;
            background: transparent;
            background-image: url("../img/temmie-single.png");
            background-repeat: no-repeat;
            background-size: 150px;
            image-rendering: pixelated;
            bottom: -20px;
            left: 120px;
            transform: rotate(5deg);

        }

        .kris {
            position: absolute;
            width: 152px;
            height: 296px;
            background: transparent;
            bottom: 0;
            left: 50%;
            margin-left: -76px;
            background-image: url(../img/kris-title.png);
            background-size: 152px;
            image-rendering: pixelated;
        }

        .play {
            position: absolute;
            top: 20px;
            background: black;
            border-radius: 0px;
            cursor: url(../img/cursors/mouse-click.png), pointer;
            border: 3px solid #ffffff;
            font-size: 40px;
            color: white;
            font-family: 'Determination';
            width: 150px;
            left: 50%;
            margin-left: -75px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

    </style>

    <script>
    
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("o").style.opacity = "1";
            }, 12000);

            setTimeout(function() {

                var showBars = true,
                    audio = document.getElementById("aud");


                    audio.crossOrigin = "anonymous";
                if (showBars) {
                    audio.crossOrigin = "anonymous";
                    audio.play();
                    var context = new AudioContext();
                    var src = context.createMediaElementSource(audio);
                    var analyser = context.createAnalyser();

                    var canvas = document.getElementById("canvas");
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    var ctx = canvas.getContext("2d");

                    src.connect(analyser);
                    analyser.connect(context.destination);

                    analyser.fftSize = 256;

                    var bufferLength = analyser.frequencyBinCount;
                    console.log(`%c[Deltarune Audio Engine] %c${bufferLength}`, 'color: violet', 'color: normal');

                    var dataArray = new Uint8Array(bufferLength);

                    var WIDTH = canvas.width;
                    var HEIGHT = canvas.height;

                    var barWidth = (WIDTH / bufferLength) * 2.5;
                    var barHeight;
                    var x = 0;

                    function renderFrame() {
                            requestAnimationFrame(renderFrame);

                            x = 0;

                            analyser.getByteFrequencyData(dataArray);

                            ctx.fillStyle = "#000";
                            ctx.fillRect(0, 0, WIDTH, HEIGHT);

                            for (var i = 0; i < bufferLength; i++) {
                                barHeight = dataArray[i];

                                var r = barHeight + (25 * (i/bufferLength));
                                var g = 250 * (i/bufferLength);
                                var b = 50;

                                ctx.fillStyle = "rgb(" + r + "," + g + "," + b +")";
                                ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);

                                x += barWidth + 1;
                            }
                        }

                    audio.play();
                    renderFrame();
                } else {
                    audio.play();
                }

                //var audioElmt = document.createElement("audio");
                //var src = document.createElement("source");
                //src.src = "../mus/friendship.ogg";
                //src.type = "audio/ogg";
                //audioElmt.setAttribute("autoplay", "autoplay");
                //audioElmt.appendChild(src);
                //document.body.appendChild(audioElmt);
            }, 13000);

            document.getElementById("play").addEventListener("click", function() {
                document.getElementById("o").style.opacity = "0";
                setTimeout(function() {
                    //console.log("load 2nd page");
                    document.location.href = "jevil-intro.html";
                }, 1000);
            });
        };
    
    </script>
</head>
<body>
    <video autoplay>
        <source src="../vid/deltarune.mp4" type="video/mp4">
    </video>
    <canvas id="canvas"></canvas>
    <div class="overlap" id="o">
        <div class="sans"></div>
        <div class="temmie"></div>
        <div class="kris"></div>

        <button id="play" class="play">
            PLAY
        </button>
    </div>
    <audio id="aud" loop src="../mus/prejoker.ogg"></audio>
</body>
</html>
